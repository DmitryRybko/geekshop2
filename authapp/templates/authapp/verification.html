{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block container %}
    {% if user.is_authenticated %}
        <h3>Welcome!</h3>
        <br>
        <h4>Пользователь {{ user.username }} подтвержден.</h4>
    {% else %}
        <h3>Верификация не пройдена.</h3>
    {% endif %}
    <br>
    <a href="{% url 'main:home' %}" class="btn btn-round form-control">
        на главную
    </a>


{% endblock %}
